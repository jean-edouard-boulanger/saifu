conf:
  log:
    category: mktagg
    location: /var/log/saifu/mktagg
    level: DEBUG
    format: '%(asctime)s [%(levelname)s] [@%(name)s] (%(process)d) %(message)s'
  app:
    mq:
      host: rmq
      sub_exchange: mktupd
      pub_exchange: mktaggupd
      creds:
        username: guest
        password: guest
    agg_window: 30
