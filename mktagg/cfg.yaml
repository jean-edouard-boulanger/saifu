conf:
  log:
    category: mktagg
    location: /var/log/saifu/mktagg
    level: DEBUG
    format: '%(asctime)s [%(levelname)s] [@%(name)s] (%(process)d) %(message)s'
  app:
    sub_exchange: mktupd
    pub_exchange: mktaggupd
    aggregation_window: 30
    mq:
      host: rmq
      creds:
        username: guest
        password: guest
