conf:
  log:
    category: mktpub
    location: /var/log/saifu/mktpub
    level: INFO
    stdout_level: ERROR
    format: '%(asctime)s [%(levelname)s] [@%(name)s] (%(process)d) %(message)s'
  app:
    pull_delay: 10
    db:
      host: saifudb
      schema: saifudb
      creds:
        username: saifudb
        password: saifudb
    mq:
      host: rmq
      exchange: portprice
      creds:
        username: guest
        password: guest
