conf:
  log:
    category: mktpub
    location: /var/log/saifu/mktpub
    level: DEBUG
    format: '%(asctime)s [%(levelname)s] [@%(name)s] (%(process)d) %(message)s'
  app:
    pull_delay: 10
    routing: pricing_queue
    database:
      host: saifudb
      database: saifudb
      credentials:
        username: saifudb
        password: saifudb
    mq:
      host: rmq
      credentials:
        username: guest
        password: guest
